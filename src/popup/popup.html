<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <p class="title">Polimi Webex Downloader</p>
    <div class="versions">
      <p>Version: <span id="currentversion"></span></p>
      <a id="updateavailable"></a>
    </div>

    <div class="filename">
      Download options:

      <div class="inputs">
        <input type="checkbox" id="filenamedate" name="date" />
        <label for="date">Add recording date to filename</label>
      </div>
      <div>
        <input type="checkbox" id="filenametitle" name="title" />
        <label for="title">Add recording title to filename</label>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
