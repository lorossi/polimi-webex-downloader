<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="versions">
      <p>Plugin version: <span id="currentversion"></span></p>
      <a id="updateavailable"></a>
    </div>

    <div class="form">
      Download options:

      <div class="inputs">
        <input type="checkbox" id="filename-date" name="date" />
        <label for="date">Add recording date to filename</label>
      </div>
      <div>
        <input type="checkbox" id="filename-title" name="title" />
        <label for="title">Add recording title to filename</label>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
